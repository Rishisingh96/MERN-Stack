<!-- 3. Class Selector-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        .center {
            text-align: center;
            color: blue;
            /* background-color: antiquewhite; */
        }
    </style>
</head>

<body>
    <h1 class="center">C programing most Importent Question Paper.</h1>
    <p class="center">UNSOLVED PAPERS.</p>
</body>

</html>
