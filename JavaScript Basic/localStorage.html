<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f9f9f9;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      .output {
        margin-top: 20px;
        background-color: #fff;
        padding: 10px;
        border: 1px solid #ccc;
        white-space: pre-wrap; /* Preserve whitespace and line breaks */
      }
      .highlight-box {
        width: 200px;
        height: 100px;
        background-color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <button id="addBtn">Add Data to localStorage</button>
      <button id="getBtn">Get Data from localStorage</button>
      <button id="removeBtn">Remove Data from localStorage</button>
    </div>
    <script>
      const myBioData = {
        name: "Rishi singh",
        age: 22,
        course: ["JavaScript", "Python", "Java"],
        gender: "Male",
        hobbies: ["Reading", "Traveling", "Coding"],
        address: {
          city: "Jaipur",
          state: "Rajasthan",
          country: "India",
          zipCode: "302012",
        },
      };

      const addTodoList = () => {
        localStorage.setItem("ObjectData", JSON.stringify(myBioData));
      };

      const getTodoList = () => {
        const retrievedData = JSON.parse(localStorage.getItem("ObjectData"));
        console.log("Retrieved from Local Storage : ", retrievedData);
      };

      document.getElementById("getBtn").addEventListener("click", () => {
        getTodoList();
      });

      document.getElementById("getBtn").addEventListener("click", () => {
        addTodoList();
      });
    </script>
  </body>
</html>
