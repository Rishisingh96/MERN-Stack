<!-- CSS Group Selector -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Selectort</title>
    <style>
        h1,h2,p{
            text-align: center;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Hello Rishi singh.</h1>
    <h2>Hello Rishi singh.and how are you.</h2>
    <p>Hello Rishi singh.and how are you. What is your father name.</p>
</body>
</html>
