<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAGE University Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="font-sans antialiased">
    <!-- Top Navigation Bar -->
    <div class="bg-red-800 text-white text-sm flex justify-between px-4 py-1">
      <div class="flex gap-4">
        <button class="hover:underline">SAGE Virtual Tour</button>
        <button class="hover:underline">Admissions Open 2025</button>
        <button class="hover:underline">Google Microsoft</button>
        <button class="hover:underline">Public Self Disclosure</button>
        <button class="hover:underline">Incubation Center</button>
        <button class="hover:underline">Notices</button>
      </div>
      <div class="flex gap-4">
        <button class="hover:underline">Contact Us</button>
        <button class="hover:underline">Student Login</button>
        <button class="hover:underline">Staff Login</button>
      </div>
    </div>

    <!-- Header & Menu -->
    <header class="bg-white shadow p-4 flex flex-col items-center">
      <div class="flex items-center justify-center space-x-6">
        <img
          src="https://sageuniversity.in/assets/img/logo/sage-logo.png"
          alt="SAGE University Logo"
          class="h-16"
        />
        <img
          src="https://sageuniversity.in/assets/img/logo/naac.png"
          alt="NAAC"
          class="h-10"
        />
        <img
          src="https://sageuniversity.in/assets/img/logo/ic.png"
          alt="ISO"
          class="h-10"
        />
      </div>
      <nav class="mt-4">
        <ul
          class="flex flex-wrap justify-center gap-6 text-yellow-600 font-semibold"
        >
          <li><a href="#" class="hover:text-red-600">Home</a></li>
          <li><a href="#" class="hover:text-red-600">About SAGE</a></li>
          <li><a href="#" class="hover:text-red-600">Admission</a></li>
          <li><a href="#" class="hover:text-red-600">Institutes</a></li>
          <li>
            <a href="#" class="hover:text-red-600">Training & Placement</a>
          </li>
          <li><a href="#" class="hover:text-red-600">PhD</a></li>
          <li><a href="#" class="hover:text-red-600">Research</a></li>
          <li><a href="#" class="hover:text-red-600">Exam</a></li>
          <li><a href="#" class="hover:text-red-600">SAGE Life</a></li>
          <li><a href="#" class="hover:text-red-600">Career</a></li>
          <li><a href="#" class="hover:text-red-600">Ranking</a></li>
        </ul>
      </nav>
    </header>

    <!-- Button 1: Click For Enquiry (Top left) -->
    <div class="fixed top-[25%] left-0 z-50 pl-1">
      <div
        class="bg-red-700 text-white px-3 py-2 text-sm font-semibold rotate-[-90deg] origin-left rounded-r-md shadow-md"
      >
        Click For Enquiry
      </div>
    </div>

    <!-- Button 2: Toll Free No. (Bottom left) -->
    <div class="fixed top-[45%] left-0 z-50 pl-1">
      <div
        class="bg-red-700 text-white px-3 py-2 text-sm font-semibold rotate-[-90deg] origin-left rounded-r-md shadow-md"
      >
        Toll Free No. 18001007031
      </div>
    </div>

    <!-- Main Banner -->
    <section class="flex justify-center items-center py-20">
      <div class="text-center">
        <h1 class="text-6xl font-bold">
          <span class="text-black">I</span>
          <span class="text-red-600">&#10084;</span>
          <span class="text-black">SAGE</span>
        </h1>
      </div>
    </section>

    <!-- Affiliations Section -->
    <section
      class="flex justify-center items-center gap-10 px-4 flex-wrap mb-10"
    >
      <img
        src="https://sageuniversity.in/assets/img/logo/sagegroup.png"
        alt="SAGE Group"
        class="h-12"
      />
      <img
        src="https://sageuniversity.in/assets/img/logo/sageuni.png"
        alt="SAGE University"
        class="h-12"
      />
      <img
        src="https://sageuniversity.in/assets/img/logo/sirt.png"
        alt="SIRT"
        class="h-12"
      />
      <img
        src="https://sageuniversity.in/assets/img/logo/sis.png"
        alt="SAGE International School"
        class="h-12"
      />
      <img
        src="https://sageuniversity.in/assets/img/logo/realty.png"
        alt="SAGE Realty"
        class="h-12"
      />
      <img
        src="https://sageuniversity.in/assets/img/logo/apollo.png"
        alt="Apollo Sage Hospitals"
        class="h-12"
      />
      <img
        src="https://sageuniversity.in/assets/img/logo/agrawal.png"
        alt="Agrawal Power"
        class="h-12"
      />
      <img
        src="https://sageuniversity.in/assets/img/logo/foundation.png"
        alt="SAGE Foundation"
        class="h-12"
      />
      <img
        src="https://sageuniversity.in/assets/img/logo/rebat.png"
        alt="ReBAT"
        class="h-12"
      />
    </section>

    <!-- Footer (optional) -->
    <footer class="bg-gray-100 text-center p-4 text-sm text-gray-600">
      &copy; 2025 SAGE University. All rights reserved.
    </footer>

    <script>
      // JS interactivity can be added here as needed
    </script>
  </body>
</html>
